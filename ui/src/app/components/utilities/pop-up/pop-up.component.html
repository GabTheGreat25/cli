<div class="container">
  <div class="wrapper">
    <h1 class="title">{{ title }}</h1>
    <ng-content select="[popup-body]"></ng-content>
    <div class="btn-container">
      <div class="close-btn">
        <button (click)="close()">Cancel</button>
      </div>
      <ng-content select="[popup-buttons]"></ng-content>
    </div>
  </div>
</div>
